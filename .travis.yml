sudo: required
services:
  - docker

before_install:
  - docker build -t abhinay/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true USERNAME/react-test npm test

after_success:
  - docker build -t abhinay/multi-client ./client
  - docker build -t abhinay/multi-nginx ./nginx
  - docker build -t abhinay/multi-server ./server
  - docker build -t abhinay/multi-worker ./worker
